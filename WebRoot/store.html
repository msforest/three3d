<body>
<div class="sidebar">
    <img id="fps" class="buttonClass" title="性能调试" src="res/icon/fps.svg">
    <img id="store" class="buttonClass" title="遮罩效果" src="res/icon/store.svg">
    <img id="group" class="buttonClass" title="显示巷道" src="res/icon/group.svg">   
    <img id="reset" class="buttonClass" title="复位场景" src="res/icon/reset.svg">
    <img id="tour" class="buttonClass" title="游览商店&#10;前进：W&#10;后退：S&#10;左：A&#10;右：D&#10;跳跃：Space" src="res/icon/tour.svg">  
    <img id="gwcid" class="buttonClass" title="购物车" src="res/icon/tour.svg">
</div>
<div id="container">

</div>
<div id="label"></div>
<script>
    let store=new Store3D();
    store.start();
    document.getElementById("tour").addEventListener('click', function () {
        store.lockControl();
    }, false);
    document.getElementById("fps").addEventListener('click', function () {
        store.changeStats();
    }, false);
    document.getElementById("reset").addEventListener('click', function () {
        store.orbitControl.reset();
    }, false);
    document.getElementById("store").addEventListener('click', function () {
        store.changeStoreShow();
    }, false);
    document.getElementById("group").addEventListener('click', function () {
        store.changeGroupShow();
    }, false);
    document.getElementById("gwcid").addEventListener('click', function () {
        var gwcs=window.localStorage.getItem('gwcData');
        try{gwcs=JSON.parse(gwcs);
        var v="当前购物车：";
        for(var i=0;i<gwcs.length;i++){            
            v+=gwcs[i].name+" X "+gwcs[i].count+" , ";
        }
        alert(v);}catch(eeeee){}
    }, false);
 
</script>
</body>
</html>
