<body style="margin: 0;overflow: hidden">
<div>
    <div id="container">
    </div>
    <div id="label"></div>
</div>

<script>
    let store = new Store3D();
    var type=CommonFunction.getQueryVariable('type');
    var no=CommonFunction.getQueryVariable('no');
    store.initSub(type,no);
    store.startSub();
    window.addEventListener('resize', this.onWindowResize, false);

    // 窗口变动触发的方法
    function onWindowResize() {
         store.camera.aspect = window.innerWidth / window.innerHeight;
         store.camera.updateProjectionMatrix();
         store.renderer.setSize(window.innerWidth, window.innerHeight);
    }

</script>
